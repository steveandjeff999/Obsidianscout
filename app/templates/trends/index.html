{% extends 'base.html' %}

{% block title %}Team Trends{% endblock %}

{% block content %}
<h1>Team Trends</h1>
<p>Select a team to view historical points and a simple prediction.</p>
<ul>
  {% for team in teams %}
    <li><a href="{{ url_for('trends.team_trends', team_number=team.team_number) }}">Team <span class="team-number" data-team-num="{{ team.team_number }}">{{ team.team_number }}</span> - {{ team.team_name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
