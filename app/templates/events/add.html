{% extends 'base.html' %}

{% block title %}Add Event{% endblock %}

{% block content %}
<div class="container mt-4">
	<h1 class="mb-3">Add Event</h1>

	<div class="card">
		<div class="card-body">
			<form method="POST">
				<div class="mb-3">
					<label for="name" class="form-label">Event Name</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>

				<div class="mb-3">
					<label for="code" class="form-label">Event Code</label>
					<input type="text" class="form-control" id="code" name="code" placeholder="e.g., CHAMPION" maxlength="50">
					<div class="form-text">Optional: Use an ISO-like code (uppercase) to uniquely identify the event.</div>
				</div>

				<div class="row mb-3">
					<div class="col-md-4">
						<label for="year" class="form-label">Year</label>
						<input type="number" class="form-control" id="year" name="year" min="2000" max="2100" required>
					</div>
					<div class="col-md-8">
						<label for="location" class="form-label">Location</label>
						<input type="text" class="form-control" id="location" name="location">
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-md-6">
						<label for="start_date" class="form-label">Start Date</label>
						<input type="date" class="form-control" id="start_date" name="start_date">
					</div>
					<div class="col-md-6">
						<label for="end_date" class="form-label">End Date</label>
						<input type="date" class="form-control" id="end_date" name="end_date">
					</div>
				</div>

				<div class="d-flex justify-content-end gap-2">
					<a href="{{ url_for('events.index') }}" class="btn btn-secondary">Cancel</a>
					<button type="submit" class="btn btn-primary">Add Event</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
