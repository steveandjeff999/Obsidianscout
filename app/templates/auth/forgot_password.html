{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <style>
    #appSidebar, .topbar { display: none !important; }
    body.with-sidebar main, body.with-sidebar footer, body.with-sidebar .topbar { margin-left: 0 !important; width: auto !important; }
    body.with-sidebar { --sidebar-width: 0 !important; padding-top: 0 !important; }
    main { padding-top: 0 !important; }
    .container, .auth-card { max-width: 680px; margin: 0 auto; }
  </style>
{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height:60vh;">
  <div class="card shadow-sm auth-card" style="max-width:520px; width:100%; border-radius:12px;">
    <div class="card-header text-center bg-transparent border-0 py-4">
      <h3 class="mb-1"><i class="fas fa-unlock-alt me-2"></i>Reset Password</h3>
      <div class="text-muted small">Enter your account email and we'll send reset instructions.</div>
    </div>
    <div class="card-body px-4 py-3">
      <form method="POST" novalidate id="forgotForm" class="needs-validation">
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary">Send Reset Email</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('auth.login') }}">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/auth-enhancements.js') }}"></script>
{% endblock %}
