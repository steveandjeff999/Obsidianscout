{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Forgot Password</h2>
  <p class="text-muted">Enter your email address and we'll send a link to reset your password (and remind your username).</p>
  <form method="POST">
    <div class="mb-2">
      <label class="form-label">Email</label>
      <input name="email" class="form-control" required>
    </div>
    <div>
      <button class="btn btn-primary">Send Reset Email</button>
      <a class="btn btn-secondary" href="{{ url_for('auth.login') }}">Back</a>
    </div>
  </form>
</div>
{% endblock %}
