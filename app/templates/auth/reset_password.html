{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <style>
    #appSidebar, .topbar { display: none !important; }
    body.with-sidebar main, body.with-sidebar footer, body.with-sidebar .topbar { margin-left: 0 !important; width: auto !important; }
    body.with-sidebar { --sidebar-width: 0 !important; padding-top: 0 !important; }
    main { padding-top: 0 !important; }
    .container, .auth-card { max-width: 680px; margin: 0 auto; }
  </style>
{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height:60vh;">
  <div class="card shadow-sm auth-card" style="max-width:520px; width:100%; border-radius:12px;">
    <div class="card-header text-center bg-transparent border-0 py-4">
      <h3 class="mb-1"><i class="fas fa-key me-2"></i>Set a New Password</h3>
      <div class="text-muted small">Choose a strong password to secure your account.</div>
    </div>
    <div class="card-body px-4 py-3">
      <form method="POST" novalidate id="resetForm" class="needs-validation">
        <div class="mb-3">
          <label for="password" class="form-label visually-hidden">New Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input name="password" id="password" class="form-control" type="password" required aria-describedby="toggleResetPass">
            <button type="button" id="toggleResetPass" class="btn btn-outline-secondary" title="Show password"><i class="fas fa-eye"></i></button>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirm" class="form-label visually-hidden">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input name="confirm" id="confirm" class="form-control" type="password" required aria-describedby="toggleResetConfirm">
            <button type="button" id="toggleResetConfirm" class="btn btn-outline-secondary" title="Show password"><i class="fas fa-eye"></i></button>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary">Set Password</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('auth.login') }}">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/auth-enhancements.js') }}"></script>
{% endblock %}
