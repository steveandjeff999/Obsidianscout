{# Teams configuration banner: shows a prominent warning to admins when teams are missing or misconfigured #}
{% if teams_config_issue %}
<div id="teams-config-banner" class="site-notification-container">
  <div class="site-notification alert notification-level-important mb-0 d-flex align-items-center justify-content-between" role="alert">
    <div class="d-flex align-items-center">
      <strong class="me-2">CONFIG: Teams</strong>
      <div class="notification-message">{{ teams_config_issue }}</div>
    </div>
    <div class="d-flex align-items-center gap-2">
      <a href="{{ url_for('teams.index') }}" class="btn btn-sm btn-outline-primary">Teams</a>
      <a href="{{ url_for('main.config') }}" class="btn btn-sm btn-primary">Edit Config</a>
    </div>
  </div>
</div>
<style>
  /* Keep layout consistent with existing notification styles */
  #teams-config-banner { z-index: 1049; position: relative; width: 100%; margin: 0; }
  #teams-config-banner .site-notification { border-radius: 0; margin: 0; padding: 0.75rem 1rem; }
  @media (min-width: 992px){
    body.with-sidebar #teams-config-banner { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); transition: margin-left .25s ease, width .25s ease; }
    body.with-sidebar.sidebar-collapsed #teams-config-banner { margin-left: 64px; width: calc(100% - 64px); }
  }
</style>
{% endif %}
