{# Config load issues banner - shown to admins when a config file failed to parse #}
{% if config_load_issues and config_load_issues|length > 0 %}
<div id="config-load-issues" class="site-notification-container">
  {% for issue in config_load_issues %}
  <div class="site-notification alert notification-level-urgent mb-0 d-flex align-items-center justify-content-between" role="alert">
    <div class="d-flex align-items-center">
      <strong class="me-2">CONFIG ERROR</strong>
      <div class="notification-message">{{ issue.message }}</div>
    </div>
    <div class="d-flex align-items-center gap-2">
      <a href="{{ url_for('main.config') }}" class="btn btn-sm btn-primary">Edit Config</a>
      <a href="{{ url_for('teams.index') }}" class="btn btn-sm btn-outline-light">Teams</a>
    </div>
  </div>
  {% endfor %}
</div>
<style>
  #config-load-issues { z-index: 1050; position: relative; width: 100%; margin: 0; }
  #config-load-issues .site-notification { border-radius: 0; margin: 0; padding: 0.75rem 1rem; }
  @media (min-width: 992px){
    body.with-sidebar #config-load-issues { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); transition: margin-left .25s ease, width .25s ease; }
    body.with-sidebar.sidebar-collapsed #config-load-issues { margin-left: 64px; width: calc(100% - 64px); }
  }
</style>
{% endif %}
