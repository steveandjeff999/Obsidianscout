  <div class="card">
    <h1>Install ObsidianScout</h1>
    <p>This page allows browsers to fetch the PWA manifest and service worker without requiring a user login.</p>
    <p>To install: use your browser's install or add-to-home-screen option.</p>
    <p>If your browser needs the service worker at <code>/sw.js</code>, we serve it from the app static folder.</p>

  <script>
    if ('serviceWorker' in navigator) {
      // Attempt to register the root-scoped service worker at /sw.js if available
      navigator.serviceWorker.register('/sw.js', { scope: '/' })
        .then(function(reg) { console.log('ServiceWorker registered on /sw.js', reg); })
        .catch(function(err) { console.warn('ServiceWorker registration failed:', err); });
    }
  </script>
